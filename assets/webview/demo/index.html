<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>jquery加载 demo</title>
    <meta name="description" content="A showcase for OpenSheetMusicDisplay." />
    <meta name="author" content="OpenSheetMusicDisplay contributors" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"
      type="text/javascript"
    ></script>
    <script src="opensheetmusicdisplay.min.js" type="text/javascript" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.css"
      media="all"
      rel="stylesheet"
    />
    <style>
        body{
            width: 100%;
            height: auto;
        }    
    </style>
  </head>
  <body>
    哈哈哈哈
    <div id="container-id"></div>
     <script>
      var openSheetMusicDisplay = new opensheetmusicdisplay.OpenSheetMusicDisplay(
        "container-id"
      );
      openSheetMusicDisplay
        .load("/Beethoven_AnDieFerneGeliebte.xml")
        .then(function() {
          openSheetMusicDisplay.render();
        });
     </script>
  </body>
</html>
